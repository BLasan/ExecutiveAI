<div class="out">
  <div class="inner container h-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row">
                <div class="container mt-5">
                  <div class="text-center mb-3">
                    <a href="index.html"
                      ><img
                        height="70px"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
                        alt=""
                    /></a>
                  </div>
                  <h4 class="mb-4 text-white">Email Verification</h4>
                </div>
              </div>
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form" style="padding-top: 3%">
                    <form
                      [formGroup]="emailVerificationForm"
                      (ngSubmit)="submit()"
                    >
                      <div class="form-group">
                        <label class="mb-1 textbox-label text-white mt-2"
                          ><strong>Email</strong></label
                        >
                        <input
                          type="email"
                          class="form-control textbox shadow"
                          value="email"
                          formControlName="email"
                          [ngClass]="{
                            'is-invalid': submitted && f.email.errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f.email.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.email.errors.required">
                            Email is required
                          </div>
                          <div *ngIf="f.email.errors.email">
                            Email must be a valid email address
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <label class="mb-1 textbox-label text-white mt-2"
                          ><strong>Code</strong></label
                        >
                        <input
                          type="text"
                          class="form-control textbox shadow"
                          value="code"
                          formControlName="code"
                          [ngClass]="{
                            'is-invalid': submitted && f.code.errors
                          }"
                        />
                        <div
                          *ngIf="submitted && f.code.errors"
                          class="invalid-feedback"
                        >
                          <div *ngIf="f.code.errors.required">
                            Code is required
                          </div>
                        </div>
                      </div>

                      <div
                        class="form-row d-flex justify-content-between mt-4 mb-2"
                      >
                      </div>
                      <div class="text-center mt-4">
                        <button
                          type="submit"
                          class="btn bg-white text-primary btn-block"
                        >
                          Verify
                        </button>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p class="text-white">
                        Don't have an account?
                        <a class="text-white pointer">Sign up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
