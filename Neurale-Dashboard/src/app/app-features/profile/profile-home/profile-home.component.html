<div class="content">
  <div class="row">
    <div class="col-lg-12">
      <div class="card" >
        <div class="card-header" style="padding-top: 0%;">
          <div class="container" style="margin-top: 30px;">
            <div class="row"><h4>Profile</h4></div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="profileForm" (ngSubmit)="submit()">

            <div class="form-group">
              <label class="mb-1 textbox-label mt-2"
                ><strong>User Id</strong></label
              >
              <input
                disabled
                type="text"
                class="form-control textbox"
                formControlName="userid"
                value="{{data?.data.Username}}"
              />
            </div>

            <div class="form-group">
              <label class="mb-1 textbox-label mt-2"
                ><strong>Email</strong></label
              >
              <input
                disabled
                type="email"
                class="form-control textbox"
                value="{{data?.data.email}}"
                formControlName="email"
                (input)="detectChange()"
              />
            </div>

            <div class="form-group">
              <label class="mb-1 textbox-label mt-2"
                ><strong>Phone Number</strong></label
              >
              <input
                type="text"
                class="form-control textbox"
                formControlName="phone"
                value="{{data?.data.phone_number}}"
                (input)="detectChange()"
              />
            </div>

            <div class="text-center mt-4">
              <button [disabled]="enableUpdateButton"
                type="submit"
                class="btn bg-white text-primary btn-block"
              >
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
