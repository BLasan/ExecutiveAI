<div class="row">
  <div class="col-lg-12">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="navpills-1" role="tabpanel">
        <div class="table-responsive card-table rounded table-hover fs-14">
          <div id="example5_wrapper" class="dataTables_wrapper no-footer">
            <table
              class="table border-no display mb-4 dataTablesCard project-bx dataTable no-footer"
              id="example5"
              role="grid"
              aria-describedby="example5_info"
            >
              <thead>
                <tr role="row">
                  <th
                    class="sorting_asc"
                    tabindex="0"
                    aria-controls="example5"
                    rowspan="1"
                    colspan="1"
                    style="width: 193px"
                    aria-sort="ascending"
                    aria-label="
                  Model
                : activate to sort column descending"
                  >
                    Model
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="example5"
                    rowspan="1"
                    colspan="1"
                    style="width: 232px"
                    aria-label="
                  Csv
                : activate to sort column ascending"
                  >
                    Csv
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="example5"
                    rowspan="1"
                    colspan="1"
                    style="width: 147px"
                    aria-label="
                  Status
                : activate to sort column ascending"
                  >
                    Status
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="example5"
                    rowspan="1"
                    colspan="1"
                    style="width: 108px"
                    aria-label="
                  Action
                : activate to sort column ascending"
                  >
                    Action
                  </th>
                  <th
                    class="sorting"
                    tabindex="0"
                    aria-controls="example5"
                    rowspan="1"
                    colspan="1"
                    style="width: 24px"
                    aria-label="
                  
                : activate to sort column ascending"
                  ></th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let status of statusArray">
                  <td class="sorting_1">
                    <div>
                      <h5 class="font-w300 mb-2">
                        <a class="text-black">{{ status['model_name'] }}</a>
                      </h5>
                      <div class="text-dark text-nowrap" style="font-size: 13px">
                        <i class="fa fa-calendar-o mr-3" aria-hidden="true"></i>Created on {{ status['date'] }}/{{ status['month'] }}/{{ status['year'] }}
                      </div>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <div>
                        <p class="mb-sm-1 mb-0 text-black">{{ status['csv_name'] }}</p>
                        <div class="text-dark text-nowrap" style="font-size: 13px">
                          <i class="fa fa-calendar-o mr-3" aria-hidden="true"></i>Created on Sep 8th, 2020
                        </div>
                      </div>
                    </div>
                  </td>
                  <td>
                    <a *ngIf="status['job_status'] == ''" href="javascript:void(0)" class="btn btn-sm btn-info d-block rounded">PROGRESS</a>
                    <a *ngIf="status['job_status'] == 'success'" href="javascript:void(0)" class="btn btn-sm btn-warning d-block rounded">COMPLETED</a>
                    <a *ngIf="status['job_status'] == 'failed'" href="javascript:void(0)" class="btn btn-sm btn-danger d-block rounded">FAILED</a>
                  </td>
                  <td>
                    <div class="dropdown">
                      <a href="javascript:void(0)" data-toggle="dropdown" aria-expanded="false">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path
                            d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z"
                            stroke="#575757"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          ></path>
                          <path
                            d="M12 6C12.5523 6 13 5.55228 13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6Z"
                            stroke="#575757"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          ></path>
                          <path
                            d="M12 20C12.5523 20 13 19.5523 13 19C13 18.4477 12.5523 18 12 18C11.4477 18 11 18.4477 11 19C11 19.5523 11.4477 20 12 20Z"
                            stroke="#575757"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          ></path>
                        </svg>
                      </a>
                      <div
                        class="dropdown-menu dropdown-menu-right"
                        x-placement="bottom-end"
                        style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 21px, 0px)"
                        x-out-of-boundaries=""
                      >
                        <a class="dropdown-item" href="javascript:void(0);">Edit</a>
                        <a class="dropdown-item" href="javascript:void(0);">Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="container">
              <div class="row">
                <div class="dataTables_paginate paging_simple_numbers ml-auto" id="example5_paginate">
                  <a class="paginate_button previous disabled btn-sm" aria-controls="example5" data-dt-idx="0" tabindex="0" id="example5_previous">Previous</a>
                  <span>
                    <a class="paginate_button current btn-sm" aria-controls="example5" data-dt-idx="1" tabindex="0">1</a>
                    <a class="paginate_button btn-sm" aria-controls="example5" data-dt-idx="2" tabindex="0">2</a>
                  </span>
                  <a class="paginate_button next btn-sm" aria-controls="example5" data-dt-idx="3" tabindex="0" id="example5_next">Next</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
